<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <form>
    <div>
      <label for="player1Color">Player 1 Color</label>
      <input type="text" id="player1Color" placeholder="#EF6262">
    </div>
    <div>
      <label for="player2Color">Player 2 Color</label>
      <input type="text" id="player2Color" placeholder="#1D5B79">
    </div>
    <button id="gameStart">Start Game</button>
  </form>

  <h3 id="playerTurn">Player 1's Turn</h3>

  <div id="game">
    <table id="board"></table>
  </div>

  <script src="connect4.js"></script>
</body>
</html>
